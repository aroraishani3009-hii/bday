<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mom’s Birthday • Dynamic Site</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="sticky top-0 bg-white/80 backdrop-blur z-50 border-b">
    <nav class="max-w-5xl mx-auto flex items-center justify-between p-4">
      <h1 class="font-semibold">Celebrating Mom</h1>
      <a href="#contact" class="px-3 py-2 rounded bg-indigo-600 text-white">Contact</a>
    </nav>
  </header>

  <section id="hero" class="min-h-screen grid place-items-center bg-gradient-to-b from-pink-100 to-indigo-100">
    <div class="text-center space-y-3">
      <h2 class="text-4xl md:text-6xl font-bold">26th • A Day of Love</h2>
      <p class="text-lg text-gray-700">A dynamic page with memories, wishes, and surprise notes.</p>
      <button id="loadCards" class="px-4 py-2 bg-indigo-600 text-white rounded">Load Memories</button>
    </div>
  </section>

  <section id="cards" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-6"></section>

  <section id="contact" class="max-w-3xl mx-auto p-6 space-y-4">
    <h3 class="text-2xl font-semibold">Send a message</h3>
    <form id="contactForm" class="space-y-3">
      <input name="name" placeholder="Your name" class="w-full border p-2 rounded" required>
      <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <textarea name="message" placeholder="Your message" class="w-full border p-2 rounded" required></textarea>
      <button class="px-4 py-2 bg-pink-600 text-white rounded">Send</button>
      <p id="status" class="text-sm text-gray-600"></p>
    </form>
  </section>

  <script type="module" src="/main.js"></script>
</body>
</html>
